<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーマトーク</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #d63384 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .topics-container {
            margin-top: 20px;
        }

        .topic {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #2d3748;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .topic:nth-child(1) { animation-delay: 0.1s; }
        .topic:nth-child(2) { animation-delay: 0.2s; }
        .topic:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .topic-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.4);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            line-height: 30px;
            margin-right: 10px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
            
            .topic {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テーマトーク ジェネレーター</h1>
        <button class="button" onclick="showTopics()">お題を表示</button>
        <div id="topics" class="topics-container"></div>
    </div>

            "恋人と過ごす理想の休日は？",
            "ちょっとエッチな話になって笑った経験は？",
            "過去に聞かれて焦った恋バナは？",
            "恋愛対象になる年齢差の限界は？",
            "飲み会で「これは落ちるな」と思った行動は？",
            "自分の恋愛偏差値ってどのくらい？",
            "思い出のラブレター、まだ持ってる？",
            "異性の前で緊張しなくなるにはどうしたらいい？",
            "恋愛話をしたがる人の特徴は？",
            "恋と愛の違いってなんだと思う？"
        ];

        function getRandomTopics() {
            const shuffled = [...topics].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }

        function showTopics() {
            const topicsContainer = document.getElementById('topics');
            const selectedTopics = getRandomTopics();
            
            topicsContainer.innerHTML = '';
            
            selectedTopics.forEach((topic, index) => {
                setTimeout(() => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic';
                    topicDiv.innerHTML = `<span class="topic-number">${index + 1}</span>${topic}`;
                    topicsContainer.appendChild(topicDiv);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
