        .btn {

            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;

            background: rgba(255,255,255,0.98);

            justify-content: center;

let masterList = [];
let currentList = [];

function startGame() {
    const includeP = document.getElementById('includeP').checked;
    const lines = rawData.split('\n');
    masterList = lines
        .map(line => line.trim())
        .filter(line => line !== "")
        .filter(line => includeP || !line.startsWith('【p】'));
    currentList = [...masterList];
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    drawCards();
}

function drawCards() {
    const container = document.getElementById('cardContainer');
    const counter = document.getElementById('counter');
    container.innerHTML = '';
    if (currentList.length === 0) {
        alert("お題をすべて使い切りました！リセットします。");
        resetGame();
        return;
    }
    const selected = [];
    const count = Math.min(3, currentList.length);
    for (let i = 0; i < count; i++) {
        const randomIndex = Math.floor(Math.random() * currentList.length);
        selected.push(currentList.splice(randomIndex, 1)[0]);
    }
    selected.forEach(text => {
        const card = document.createElement('div');
        const isP = text.startsWith('【p】');
        const displayText = isP ? text.replace('【p】', '') : text;
        card.className = 'card' + (isP ? ' is-p' : '');
        card.textContent = displayText;
        card.onclick = () => showBig(displayText, isP);
        container.appendChild(card);
    });
    counter.textContent = `残りお題: ${currentList.length} / ${masterList.length}`;
}

function showBig(text, isP) {
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlay-text');
    overlayText.textContent = text;
    overlayText.style.color = isP ? 'var(--p-color)' : 'var(--text-color)';
    overlay.style.display = 'flex';
}

function resetGame() {
    document.getElementById('setup').style.display = 'block';
    document.getElementById('game').style.display = 'none';
}
